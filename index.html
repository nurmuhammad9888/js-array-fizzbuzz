<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        
        
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="container mx-auto">
                <h1 class="text-center text-info mt-4">FIZZBUZZ</h1>
                <form class="form-group js-form d-flex mt-5">
                    <input class="form-control js-input" type="number" name="input_number" placeholder="Enter your number">
                    <button class="btn bg-danger ms-2 text-white">Find</button>
                </form>
                <div class="row px-2 mt-5">
                    <div class="col-12 col-md-4">
                        <h3 class="text-danger">Fizz</h3>
                        <p class="text-fizz bg-danger rounded p-3 text-white"></p>
                    </div>
                    <div class="col-12 col-md-4">
                        <h3 class="text-info">Buzz</h3>
                        <p class="text-buzz bg-info rounded ms-2 p-3 text-white"></p>
                    </div>
                    <div class="col-12 col-md-4">
                        <h3 class="text-secondary">FizzBuzz</h3>
                        <p class="text-fizzbuzz bg-secondary rounded ms-2 p-3 text-white"></p>
                    </div>
                    
                    <div class="js-alert ">
                        <p class="text-alert d-none text-bg-primary p-2 "></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <!-- SITE FOOTER FINISH -->
    <script src="./js/main.js"></script>
</body>
</html>
